    <script>

// Show Message function
function showMessage(text, type = "success") {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = text;
    messageDiv.style.display = 'block';

    if (type === "success") {
        messageDiv.style.backgroundColor = "#d4edda";
        messageDiv.style.color = "#155724";
        messageDiv.style.border = "1px solid #c3e6cb";
    } else if (type === "error") {
        messageDiv.style.backgroundColor = "#f8d7da";
        messageDiv.style.color = "#721c24";
        messageDiv.style.border = "1px solid #f5c6cb";
    }

    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 3000);
}

// Sign-Up logic
const form = document.querySelector('form');

form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('pass').value.trim();
    const confirmPass = document.getElementById('Cpass').value.trim();
    const isAdmin = document.querySelector('input[name="is_admin"]:checked').value;

    let persons = JSON.parse(localStorage.getItem('persons')) || [];

    const exists = persons.find(person => person.email === email);
  if (confirmPass!=pass){ 
    showMessage("Confirm password should be the same as password","error")
    return

  }else if (exists) {
        showMessage('Email already registered!', 'error');
        return;
    }

    const newUser = {
        name,
        email,
        pass,
        isAdmin
    };

    persons.push(newUser);
    localStorage.setItem('persons', JSON.stringify(persons));

    showMessage('Account created successfully!', 'success');
    setTimeout(() => {
        window.location.href = "login.html"; // Redirect after 2 seconds
    }, 1000);
});

  if(link){
    link.remove();
  }
}
